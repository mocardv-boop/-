<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет личных финансов</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .stats-section {
            flex: 2;
            min-width: 300px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4a6491;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .stats-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            flex: 1;
            min-width: 200px;
            background: linear-gradient(135deg, #f5f7fa, #e4e8f0);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .stat-card.income {
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        }
        
        .stat-card.expenses {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
        }
        
        .stat-card.balance {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .chart-container {
            margin-top: 20px;
            position: relative;
            height: 300px;
        }
        
        .transactions {
            margin-top: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f5f7fa;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .expense-row {
            color: #d32f2f;
        }
        
        .income-row {
            color: #388e3c;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .stat-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Учет личных финансов</h1>
            <p class="subtitle">Простое веб-приложение для анализа ваших доходов и расходов</p>
        </header>
        
        <div class="main-content">
            <section class="form-section">
                <h2>Добавить операцию</h2>
                <form id="finance-form">
                    <div class="form-group">
                        <label for="date">Дата:</label>
                        <input type="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Сумма (₽):</label>
                        <input type="number" id="amount" placeholder="Введите сумму" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Тип операции:</label>
                        <select id="type" required>
                            <option value="income">Доход</option>
                            <option value="expense" selected>Расход</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Категория:</label>
                        <select id="category" required>
                            <option value="">-- Выберите категорию --</option>
                            <optgroup label="Расходы">
                                <option value="products">Продукты</option>
                                <option value="transport">Транспорт</option>
                                <option value="utilities">Коммунальные услуги</option>
                                <option value="entertainment">Развлечения</option>
                                <option value="cafe">Кафе и рестораны</option>
                                <option value="clothes">Одежда</option>
                                <option value="other_expense">Прочие расходы</option>
                            </optgroup>
                            <optgroup label="Доходы">
                                <option value="salary">Зарплата</option>
                                <option value="freelance">Фриланс</option>
                                <option value="gifts">Подарки</option>
                                <option value="other_income">Прочие доходы</option>
                            </optgroup>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="payment-method">Способ оплаты:</label>
                        <select id="payment-method" required>
                            <option value="cash">Наличные</option>
                            <option value="debit_card" selected>Дебетовая карта</option>
                            <option value="credit_card">Кредитная карта</option>
                            <option value="transfer">Перевод</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <textarea id="description" rows="3" placeholder="Краткое описание операции"></textarea>
                    </div>
                    
                    <button type="submit">Добавить операцию</button>
                </form>
            </section>
            
            <section class="stats-section">
                <h2>Финансовая статистика</h2>
                
                <div class="stats-cards">
                    <div class="stat-card income">
                        <div>Доходы</div>
                        <div class="stat-value" id="total-income">0 ₽</div>
                        <div>за текущий месяц</div>
                    </div>
                    
                    <div class="stat-card expenses">
                        <div>Расходы</div>
                        <div class="stat-value" id="total-expenses">0 ₽</div>
                        <div>за текущий месяц</div>
                    </div>
                    
                    <div class="stat-card balance">
                        <div>Баланс</div>
                        <div class="stat-value" id="balance">0 ₽</div>
                        <div>за текущий месяц</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="finance-chart"></canvas>
                </div>
                
                <div class="transactions">
                    <h2>История операций</h2>
                    <table id="transactions-table">
                        <thead>
                            <tr>
                                <th>Дата</th>
                                <th>Категория</th>
                                <th>Описание</th>
                                <th>Сумма</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Данные будут добавлены через JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Установим сегодняшнюю дату по умолчанию
            document.getElementById('date').valueAsDate = new Date();
            
            // Инициализация данных
            let transactions = JSON.parse(localStorage.getItem('financeTransactions')) || [];
            
            // Элементы DOM
            const financeForm = document.getElementById('finance-form');
            const transactionsTable = document.getElementById('transactions-table');
            const totalIncomeElement = document.getElementById('total-income');
            const totalExpensesElement = document.getElementById('total-expenses');
            const balanceElement = document.getElementById('balance');
            
            // Инициализация графика
            const ctx = document.getElementById('finance-chart').getContext('2d');
            const financeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Доходы', 'Расходы'],
                    datasets: [{
                        data: [0, 0],
                        backgroundColor: [
                            'rgba(56, 142, 60, 0.7)',
                            'rgba(211, 47, 47, 0.7)'
                        ],
                        borderColor: [
                            'rgba(56, 142, 60, 1)',
                            'rgba(211, 47, 47, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.raw + ' ₽';
                                }
                            }
                        }
                    }
                }
            });
            
            // Обработка отправки формы
            financeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const transaction = {
                    id: Date.now(),
                    date: document.getElementById('date').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    type: document.getElementById('type').value,
                    category: document.getElementById('category').value,
                    paymentMethod: document.getElementById('payment-method').value,
                    description: document.getElementById('description').value
                };
                
                transactions.push(transaction);
                saveTransactions();
                updateUI();
                
                // Сброс формы
                financeForm.reset();
                document.getElementById('date').valueAsDate = new Date();
            });
            
            // Сохранение транзакций в localStorage
            function saveTransactions() {
                localStorage.setItem('financeTransactions', JSON.stringify(transactions));
            }
            
            // Обновление интерфейса
            function updateUI() {
                updateStats();
                updateChart();
                updateTransactionsTable();
            }
            
            // Обновление статистики
            function updateStats() {
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth();
                const currentYear = currentDate.getFullYear();
                
                let totalIncome = 0;
                let totalExpenses = 0;
                
                transactions.forEach(transaction => {
                    const transactionDate = new Date(transaction.date);
                    
                    if (transactionDate.getMonth() === currentMonth && 
                        transactionDate.getFullYear() === currentYear) {
                        
                        if (transaction.type === 'income') {
                            totalIncome += transaction.amount;
                        } else {
                            totalExpenses += transaction.amount;
                        }
                    }
                });
                
                totalIncomeElement.textContent = totalIncome.toFixed(2) + ' ₽';
                totalExpensesElement.textContent = totalExpenses.toFixed(2) + ' ₽';
                balanceElement.textContent = (totalIncome - totalExpenses).toFixed(2) + ' ₽';
            }
            
            // Обновление графика
            function updateChart() {
                const currentDate = new Date();
                const currentMonth = currentDate.getMonth();
                const currentYear = currentDate.getFullYear();
                
                let totalIncome = 0;
                let totalExpenses = 0;
                
                transactions.forEach(transaction => {
                    const transactionDate = new Date(transaction.date);
                    
                    if (transactionDate.getMonth() === currentMonth && 
                        transactionDate.getFullYear() === currentYear) {
                        
                        if (transaction.type === 'income') {
                            totalIncome += transaction.amount;
                        } else {
                            totalExpenses += transaction.amount;
                        }
                    }
                });
                
                financeChart.data.datasets[0].data = [totalIncome, totalExpenses];
                financeChart.update();
            }
            
            // Обновление таблицы транзакций
            function updateTransactionsTable() {
                const tbody = transactionsTable.querySelector('tbody');
                tbody.innerHTML = '';
                
                // Сортируем транзакции по дате (новые сверху)
                const sortedTransactions = [...transactions].sort((a, b) => {
                    return new Date(b.date) - new Date(a.date);
                });
                
                // Отображаем последние 10 транзакций
                const recentTransactions = sortedTransactions.slice(0, 10);
                
                recentTransactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.classList.add(transaction.type === 'income' ? 'income-row' : 'expense-row');
                    
                    // Форматирование даты
                    const date = new Date(transaction.date);
                    const formattedDate = date.toLocaleDateString('ru-RU');
                    
                    // Получение названия категории
                    const categoryNames = {
                        'products': 'Продукты',
                        'transport': 'Транспорт',
                        'utilities': 'Коммунальные услуги',
                        'entertainment': 'Развлечения',
                        'cafe': 'Кафе и рестораны',
                        'clothes': 'Одежда',
                        'other_expense': 'Прочие расходы',
                        'salary': 'Зарплата',
                        'freelance': 'Фриланс',
                        'gifts': 'Подарки',
                        'other_income': 'Прочие доходы'
                    };
                    
                    const categoryName = categoryNames[transaction.category] || transaction.category;
                    
                    row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${categoryName}</td>
                        <td>${transaction.description || '-'}</td>
                        <td>${transaction.type === 'income' ? '+' : '-'}${transaction.amount.toFixed(2)} ₽</td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }
            
            // Инициализация при загрузке
            updateUI();
        });
    </script>
</body>
</html>
